<!DOCTYPE html>
<!-- Pagina Index de los videos del Profe -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>        
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <h1 th:text="${titulo}"></h1>
        <h1 th:text="#{index.titulo}"></h1>
        <a th:href="@{/nuevaPersona}">Nueva Persona</a>
        <div th:if="${personas!= null and !personas.empty}"><!-- verifica personas, si no está vacía o nula, ejecuta el código dentro del div  -->
            <table class="table table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">1er Apellido</th>
                        <th scope="col">2do Apellido</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Modificar</th>
                    </tr>
                </thead>
                <th:block th:each="user : ${personas}">
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getApellido1}"></td>
                        <td th:text="${user.getApellido2}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <td><a th:href="@{/modificarPersona/} + ${user.getId}">Modificar</a></td>
                        <!--<td>
                            <a th:href="@{/delete/{id} (id-${user.getId})}">Delete</a>
                        </td> -->
                    </tr>
                </th:block>
            </table>
        </div>
        <div th:if="${personas ==null or personas.empty}">
            No tenemos lista de clientes para mostrar.
        </div>
    </body>
</html>
